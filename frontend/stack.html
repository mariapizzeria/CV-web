<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'max-1024': {'max': '1024px'},
                        'max-780': {'max': '780px'},
                    },
                    colors: {
                        accent: "#313B52",
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Caveat:wght@400..700&display=swap');
        body{
            background: white;
            font-family: "Arimo", sans-serif;
            color: #444444;
        }
        .caveat{
            font-family: 'Caveat', sans-serif;
        }
        .page {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            width: 100%;
        }

        .page.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div class="flex flex-col md:flex-col items-center mb-7 ">
    <div class="md:w-4/5">
        <div class="mt-6">
            <nav class="mb-4 mt-4">
                <a href="index.html">&larr; Назад</a>
            </nav>
            <h1 class="text-accent font-bold text-4xl">СТЭК ТЕХНОЛОГИЙ</h1>
        </div>
        <div class="grid grid-cols-3 gap-8 mt-12">
            <div class="border rounded-lg border-black-500 hover:drop-shadow">
                <div class="p-4">
                    <h2 class="caveat text-accent text-center text-4xl">BACKEND</h2>
                    <div class="p-6 text-xl">
                        <ul>
                            <li>&bull; Golang</li>
                            <li>&bull; PostgreSQL</li>
                            <li>&bull; Docker</li>
                            <li>&bull; REST API</li>
                            <li>&bull; gRPC</li>
                            <li>&bull; Apache Kafka</li>
                            <li>&bull; Gorm</li>
                            <li>&bull; Git</li>
                            <li>&bull; Sql</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="border rounded-lg border-black-500 hover:drop-shadow">
            <div class="p-4">
                    <h2 class="caveat text-accent text-center text-4xl">FRONTEND</h2>
                    <div class="p-6 text-xl">
                        <ul>
                            <li>&bull; HTML</li>
                            <li>&bull; Tailwind CSS</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="border rounded-lg border-black-500 hover:drop-shadow">
                <div class="p-4">
                    <h2 class="caveat text-accent text-center text-4xl">ИНСТРУМЕНТЫ</h2>
                    <div class="p-6 text-xl">
                        <ul>
                            <li>&bull; Docker Desktop</li>
                            <li>&bull; Gitlab</li>
                            <li>&bull; Github</li>
                            <li>&bull; IDE Goland</li>
                            <li>&bull; Postman</li>
                            <li>&bull; Figma</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
